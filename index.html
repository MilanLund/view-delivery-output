<body>
    <div id="app">
        <div class="sidebar">
            <div class="me">
                <a href="https://www.milanlund.com/" target="_blank" class="me__face"></a>
                <p class="me__text">Hi, this is a tool that helps you request Kentico Cloud storage with ease.<br /><span v-on:click="prefillOptions">Prefill fields below with sample data.</span></p>
            </div>
            <form id="form" v-on:submit.prevent="makeRequest" class="sidebar__form">
                <label for="projectId" class="sidebar__label">Project ID</label>
                <input type="text" id="projectId" placeholder="e.g. 2548121d-cad8-4458-a910-5e4b54cb0956" v-model="options.projectId" class="sidebar__input">
                <a href="https://developer.kenticocloud.com/docs/using-delivery-api#section-getting-project-id" target="_blank" class="sidebar__hint">What is Project ID?</a>

                <label for="projectId" class="sidebar__label">Delivery API query string</label>
                <input type="text" placeholder="e.g. ?system.type=blog_post" v-model="options.queryString" class="sidebar__input">
                <a href="https://developer.kenticocloud.com/v1/reference#content-filtering" target="_blank" class="sidebar__hint">How to compose the query string?</a>

                <input type="submit" value="Request Kentico Cloud storage ðŸ –" class="sidebar__button">
            </form>
        </div>
        <div class="result">
            <div class="result__url">{{ requestedUrl }}</div>
            <div class="result__message">{{ validationMessage }}</div>
            <div class="result__wrapper">
                <div class="result__code">
                    <textarea id="response" class="code">{{ response }}</textarea>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.15.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.14/beautify.js"></script>
    <script src="code-editor.js"></script>
    <script src="app.js"></script>
</body>
</html>
